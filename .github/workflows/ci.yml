name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push'
    steps:
      - name: Checkout V
        uses: actions/checkout@v2
        with:
          repository: vlang/v
      - uses: actions/checkout@v2
        with:
          path: vex
      - name: Build local v
        run: make
      - name: Generate docs
        run: ./v doc -f html -m -readme ./vex
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./vex/_docs

  ubuntu-tcc:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout V
        uses: actions/checkout@v2
        with:
          repository: vlang/v
      - uses: actions/checkout@v2
        with:
          path: vex
      - name: Build local v
        run: make
      - name: Run tests
        run: ./v test vex
      - name: Compile examples
        run: |
          mkdir ~/.vmodules/nedpals
          cp -r vex ~/.vmodules/nedpals/vex
          for e in $(find vex/examples/ -type f -name *_example.v); do echo $e; ./v $e; done


  macos-clang:
    runs-on: macOS-latest
    timeout-minutes: 30
    steps:
      - name: Checkout V
        uses: actions/checkout@v2
        with:
          repository: vlang/v
      - uses: actions/checkout@v2
        with:
          path: vex
      - name: Build local v
        run: make
      - name: Run tests
        run: ./v test vex
      - name: Compile examples
        run: |
          mkdir ~/.vmodules/nedpals
          cp -r vex ~/.vmodules/nedpals/vex
          for e in $(find vex/examples/ -type f -name *_example.v); do echo $e; ./v $e; done

  windows-msvc:
    runs-on: windows-2019
    timeout-minutes: 30
    steps:
      - name: Checkout V
        uses: actions/checkout@v2
        with:
          repository: vlang/v
      - uses: actions/checkout@v2
        with:
          path: vex
      - name: Build local v
        run: .\make.bat
      - name: Run tests
        run: .\v.exe test vex
